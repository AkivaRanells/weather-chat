<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header text-center">
                    <h1>Weather Chat</h1>
                </div>

                <form class="input-group mb-3">
                    <input type="text" class="form-control" id="city-name" placeholder="Enter City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="button-get-temp">Get Temperature</button>
                    </div>
                </form>
                <br>
                <div class="city-list">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script id="city-template" type="text/x-handlebars-template">
        <div class="container-fluid">
            {{#each cities}}
                <div class="row">
                    <div class="col">
                            <div class="card">
                                    <div class="card-header" data-id="{{_id}}">
                                        {{_cityName}}
                                        <button type="button" class="btn btn-danger btn-sm" data-id="{{_id}}">
                                            <span class="glyphicon glyphicon-trash">Delete</span>  
                                          </button>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">{{_temp.tempC}} &#8451 / {{_temp.tempF}} &#8457 </p>
                                        <ul class="list-group list-group-flush">
                                            <div class ="comments-container">
                                                {{#each _comments}}
                                                    <li class="list-group-item" id="{{_id}}"> {{_text}} </li>
                                                {{/each}}
                                            </div>
                                        </ul>
                                        <form class="input-group mb-3">
                                                <input type="text" class="form-control" id="comment" placeholder="Comment about the weather in {{_cityName}}">
                                                <div class="input-group-append">
                                                    <button class="btn btn-success" type="submit" id="button-get-comment">Comment</button>
                                                </div>
                                        </form>
                                    </div>
                            </div>
                    </div>
                </div>
            {{/each}}          
        </div>
    </script>
    <script type="module" src="main.js"></script>
    <script type="module" src="weatherbox.js"></script>
    <script type="module" src="comment.js"></script>


</body>

</html>
